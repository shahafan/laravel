language: php

php:
  - '7.0'

sudo: false

before_script:
  - composer self-update
  - composer install --no-interaction
  - cp .env.travis .env
  - pear install pear/PHP_CodeSniffer
  - phpenv rehash

script:
  - vendor/bin/phpunit tests
  - php vendor/bin/dep deploy

notifications:
  email:
    recipients:
      - santwarg@gmail.com
    on_success: always
    on_failure: always